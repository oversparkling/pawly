type User @model {
  id: ID!
  username: String!
  name: String!
  image: String
  pets: [Pet] @connection(keyName: "byPetName", fields: ["id"])
  tasks: [Task] @connection(keyName: "byTaskName", fields: ["id"])
}

type Pet @model @key(name: "byPetName", fields: ["ownerID"]) {
  id: ID!
  name: String!
  ownerID: ID!
  birthdate: String!
}

type Task @model @key(name:"byTaskName",fields:["id"]) {
  id: ID!
  taskName: String
  iconName: String
}

